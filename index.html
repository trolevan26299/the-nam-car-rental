    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Cấu hình in ấn */
      @media print {
        /* Ẩn tất cả */
        body * {
          visibility: hidden;
          height: 0; 
          overflow: hidden;
        }
        
        /* Chỉ hiển thị vùng nội dung hợp đồng */
        #printable-content, #printable-content * {
          visibility: visible;
          height: auto;
          overflow: visible;
        }

        /* Định vị vùng in về góc 0,0 */
        #printable-content {
          position: fixed;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0 !important;
          background-color: white;
          border: none !important;
          box-shadow: none !important;
        }

        /* Thiết lập trang in A4 */
        @page {
          size: A4;
          margin: 20mm 15mm 20mm 15mm; /* Căn lề chuẩn văn bản: Trên 2cm, Dưới 2cm, Trái 3cm (nhưng web để 15mm cho cân), Phải 1.5cm */
        }
        
        .no-print {
          display: none !important;
        }
      }
    </style>
